        </section>

        <section class="client-data">
            <h2>Дані та Оплата</h2>
            <div class="input-group required">
                <label for="clientFacebook"><i class="fab fa-facebook-f"></i> Нік Facebook*</label>
                <div class="facebook-input-wrapper">
                    <input type="text" id="clientFacebook" placeholder="Ім'я або @нікнейм" required>
                    <label for="isUrgent" class="urgent-toggle">
                        <input type="checkbox" id="isUrgent">
                        <span class="urgent-label" title="Позначити терміновим (!)">🚨</span>
                    </label>
                </div>
            </div>

            <div class="payment-options">
                <h3 class="payment-title">Метод оплати:</h3>
                <div class="radio-group">
                    <label for="payment-prepay">
                        <input type="radio" id="payment-prepay" name="paymentMethod" value="Предоплата 150 грн" required>
                        Предоплата 150 грн
                    </label>
                    <label for="payment-full">
                        <input type="radio" id="payment-full" name="paymentMethod" value="Повна оплата">
                        Повна оплата
                    </label>
                    <label for="payment-cod">
                        <input type="radio" id="payment-cod" name="paymentMethod" value="Накладений платіж">
                        Накладений платіж
                    </label>
                </div>
            </div>
        </section>


        <section class="summary-and-send">
            <h3 id="totalSummary">Загальна Сума: 0.00 грн</h3>
            <button type="submit" id="sendOrderBtn" class="cta-button">
                <i class="fas fa-paper-plane"></i> Сформувати Замовлення
            </button>
        </section>

        <div id="statusMessage" class="status-message"></div>

    <script src="script.js"></script>
